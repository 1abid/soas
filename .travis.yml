language: android
android:
  components:
    - build-tools-21.1.2

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - ./wait_for_emulator

script:
    - ./gradlew connectedInstrumentTest